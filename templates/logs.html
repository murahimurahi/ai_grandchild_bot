<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会話カレンダー</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">

        <h1>📅 会話カレンダー</h1>
        <p><a href="/">🏠 ホームに戻る</a></p>

        {% if items %}
            <ul>
                {% for item in items %}
                    <li>
                        <a href="/logs/{{ item }}">{{ item }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>まだ会話ログはありません。</p>
        {% endif %}

    </div>
</body>
</html>
