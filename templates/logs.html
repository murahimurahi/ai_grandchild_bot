<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会話カレンダー</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="container">
    <h1>📅 会話カレンダー</h1>

    <p><a href="/">🏡 ホームに戻る</a></p>

    {% if not files %}
        <p>まだ会話ログはありません。</p>
    {% else %}
        <ul>
        {% for f in files %}
            <li><a href="/logs/{{f}}">{{f}}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
