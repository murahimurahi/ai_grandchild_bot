<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会話ログ - {{ day }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-container">

        <h2>{{ day }} の会話</h2>
        <p class="subtitle">ゆうくんとのやりとりだよ。</p>

        {% for entry in entries %}
        <div class="msg" style="margin-bottom:20px;">
            <strong>あなた：</strong> {{ entry.user }}<br>
            <strong>ゆうくん：</strong> {{ entry.bot }}

            <audio controls style="width:100%; margin-top:10px;">
                <source src="{{ entry.audio }}" type="audio/mpeg">
            </audio>
        </div>
        {% endfor %}

        <div style="margin-top:20px;">
            <a href="/logs" style="color:#888; font-size:14px;">← 日付一覧に戻る</a>
        </div>

    </div>
</body>
</html>
