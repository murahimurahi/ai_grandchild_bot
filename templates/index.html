<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おはなし横丁</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>おはなし横丁</h1>
        <p>ゆうくんと、やさしく話す時間だよ。</p>

        <!-- 入力欄 -->
        <textarea id="userInput" placeholder="話したいことを書いてね"></textarea>

        <div class="buttons">
            <button id="voiceBtn">🎤 音声入力</button>
            <button id="sendBtn">話しかける</button>
        </div>

        <!-- 返事 -->
        <div id="responseArea"></div>

        <!-- 音声プレイヤー -->
        <audio id="voicePlayer" controls preload="auto" style="width: 100%; margin-top: 20px; display:none;"></audio>

        <p style="margin-top:30px;">
            <a href="./logs">🗂 過去の会話カレンダーを見る</a>
        </p>
    </div>

    <script>
    /* ==========================================================
       🎤 音声入力（録音 → 自動送信 → 5秒固定）
    ========================================================== */
    let recognition;
    let autoSendTimer = null;

    try {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = "ja-JP";
        recognition.interimResults = true;

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            document.getElementById("userInput").value = text;

            // 前のタイマーがあればリセット
            if (autoSendTimer) clearTimeout(autoSendTimer);

            // 🔥 発話が変わるたびに 5 秒後に自動送信
            autoSendTimer = setTimeout(() => {
                sendMessage();
            }, 5000);
        };
    } catch (e) {
        console.warn("[音声認識エラー]", e);
    }

    // 音声ボタン
    document.getElementById("voiceBtn").onclick = () => {
        try {
            recognition.start();
        } catch (e) {
            console.warn("音声認識開始できません:", e);
        }
    };

    /* ==========================================================
       ✉️ 送信処理
    ========================================================== */
    document.getElementById("sendBtn").onclick = () => {
        sendMessage();
    };

    function sendMessage() {
        const text = document.getElementById("userInput").value.trim();
        if (!text) return;

        document.getElementById("responseArea").innerHTML = "ゆうくんが考え中…";

        fetch("/talk", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ message: text })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("responseArea").innerHTML = data.reply;

            const player = document.getElementById("voicePlayer");
            player.style.display = "block";
            player.src = data.audio_url + "?t=" + Date.now();

            /* 🔥 音切れ防止：load → 少し待って → play */
            player.load();
            setTimeout(() => {
                player.play().catch(e => console.warn("再生エラー:", e));
            }, 120);
        })
        .catch(err => {
            document.getElementById("responseArea").innerHTML =
                "ごめんね、なんだかエラーが起きたみたい。もう一度言ってね。";
            console.error(err);
        });

        document.getElementById("userInput").value = "";
    }
    </script>
</body>
</html>
