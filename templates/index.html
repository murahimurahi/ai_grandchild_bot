<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おはなし横丁</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        /* 🎤 音声入力ボタンが録音中に光るアニメーション */
        #voiceBtn.recording {
            background-color: #4da3ff !important;
            color: white;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 4px #4da3ff; }
            50% { box-shadow: 0 0 12px #4da3ff; }
            100% { box-shadow: 0 0 4px #4da3ff; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>おはなし横丁</h1>
        <p>ゆうくんと、楽しく話す時間です。</p>

        <!-- 使い方説明 -->
        <div style="background:#f7f7ff; padding:10px 15px; border-radius:8px; margin-bottom:15px; line-height:1.6;">
            <strong>📘 使い方</strong><br>
            ・話したい内容を入力するか、<strong>音声入力</strong>のボタンを押して話せます。<br>
            ・音声入力中はボタンが光ります。話し終えると約5秒で自動送信されます。<br>
            ・返信がくると音声で読み上げます。<br>
            ・過去の会話は「会話カレンダー」で見返せます。
        </div>

        <!-- 入力欄 -->
        <textarea id="userInput" placeholder="話したいことを書いてね"></textarea>

        <div class="buttons">
            <button id="voiceBtn">🎤 音声入力</button>
            <button id="sendBtn">話しかける</button>
        </div>

        <!-- 返事 -->
        <div id="responseArea"></div>

        <!-- 音声プレイヤー -->
        <audio id="voicePlayer" controls preload="auto"
               style="width: 100%; margin-top: 20px; display:none;"></audio>

        <p style="margin-top:30px;">
            <a href="./logs">🗂 過去の会話カレンダーを見る</a>
        </p>
    </div>

    <script>
    /* ==========================================================
       🎤 音声入力（5秒固定／録音中ボタン光る）
    ========================================================== */
    let recognition;
    let autoSendTimer = null;

    try {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = "ja-JP";
        recognition.interimResults = true;

        recognition.onstart = () => {
            document.getElementById("voiceBtn").classList.add("recording");
        };

        recognition.onend = () => {
            document.getElementById("voiceBtn").classList.remove("recording");
        };

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            document.getElementById("userInput").value = text;

            if (autoSendTimer) clearTimeout(autoSendTimer);

            autoSendTimer = setTimeout(() => {
                sendMessage();
            }, 5000);
        };
    } catch (e) {
        console.warn("[音声認識エラー]", e);
    }

    document.getElementById("voiceBtn").onclick = () => {
        try {
            recognition.start();
        } catch (e) {
            console.warn("音声認識開始できません:", e);
        }
    };

    /* ==========================================================
       ✉️ 送信処理
    ========================================================== */
    document.getElementById("sendBtn").onclick = () => {
        sendMessage();
    };

    function sendMessage() {
        const text = document.getElementById("userInput").value.trim();
        if (!text) return;

        document.getElementById("responseArea").innerHTML = "ゆうくんが考え中…";

        fetch("/talk", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ message: text })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("responseArea").innerHTML = data.reply;

            const player = document.getElementById("voicePlayer");
            player.style.display = "block";
            player.src = data.audio_url + "?t=" + Date.now();
            player.load();

            setTimeout(() => {
                player.play().catch(e => console.warn("再生エラー:", e));
            }, 120);
        })
        .catch(err => {
            document.getElementById("responseArea").innerHTML =
                "ごめんね、なんだかエラーが起きたみたい。もう一度言ってね。";
            console.error(err);
        });

        // 入力内容は残す（あなたの希望）
        // document.getElementById("userInput").value = "";
    }
    </script>
</body>
</html>
