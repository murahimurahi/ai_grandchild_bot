<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おはなし横丁</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>おはなし横丁</h1>
        <p>ゆうくんと、やさしく話す時間だよ。</p>

        <!-- 入力欄 -->
        <textarea id="userInput" placeholder="話したいことを書いてね"></textarea>

        <div class="buttons">
            <button id="voiceBtn" class="record-btn">🎤 音声入力</button>
            <button id="sendBtn">話しかける</button>
        </div>

        <div id="responseArea"></div>

        <audio id="voicePlayer" controls preload="auto" style="display:none; width:100%; margin-top:15px;"></audio>

        <p style="margin-top:25px;">
            <a href="./logs">🗂 過去の会話カレンダーを見る</a>
        </p>
    </div>

<script>
let recognition;
let autoSendTimer = null;

// -----------------------------------------------
// 音声認識
// -----------------------------------------------
try {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SR();
    recognition.lang = "ja-JP";
    recognition.interimResults = true;

    recognition.onstart = () => {
        document.getElementById("voiceBtn").classList.add("recording");
    };

    recognition.onend = () => {
        document.getElementById("voiceBtn").classList.remove("recording");
    };

    recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById("userInput").value = text;

        if (autoSendTimer) clearTimeout(autoSendTimer);

        // 5秒後に自動送信
        autoSendTimer = setTimeout(() => sendMessage(), 5000);
    };

} catch (e) {
    console.warn("音声認識エラー:", e);
}

// 音声ボタン
document.getElementById("voiceBtn").onclick = () => {
    try {
        recognition.start();
    } catch (e) {}
};

// -----------------------------------------------
// メッセージ送信
// -----------------------------------------------
document.getElementById("sendBtn").onclick = () => sendMessage();

function sendMessage() {
    const text = document.getElementById("userInput").value.trim();
    if (!text) return;

    document.getElementById("responseArea").innerHTML = "ゆうくんが考え中…";

    fetch("/talk", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("responseArea").innerHTML = data.reply;

        const player = document.getElementById("voicePlayer");
        player.style.display = "block";
        player.src = data.audio_url;

        player.load();
        setTimeout(() => player.play(), 150);
    });

    // 入力欄の文字は残す（仕様）
}
</script>
</body>
</html>
