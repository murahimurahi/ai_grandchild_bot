<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AI Grandchild Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "游ゴシック", sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        a.button {
            display: inline-block;
            padding: 12px 25px;
            background: #0078ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>AI Grandchild Bot</h1>
        <p>孫と会話する AI チャットへようこそ。</p>
        <a class="button" href="/chat">チャットを開く</a>
    </div>
</body>
</html>
