<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おはなし横丁</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">

        <h1>おはなし横丁</h1>
        <p class="subtitle">ゆうくんと、楽しく話す時間だよ。</p>

        <textarea id="userInput" placeholder="話したいことを書いてね"></textarea>

        <div class="buttons">
            <button id="voiceBtn" class="voice">🎤 音声入力</button>
            <button id="sendBtn">話しかける</button>
        </div>

        <p class="tips">
            👉 音声入力は 5 秒話すと自動で送信されるよ。<br>
            👉 下のカレンダーから過去の会話も見られるよ。
        </p>

        <div id="responseArea"></div>

        <audio id="voicePlayer" controls preload="auto" style="width: 100%; margin-top: 20px; display:none;"></audio>

        <p style="margin-top:30px;">
            <a href="/logs">📁 過去の会話カレンダーを見る</a>
        </p>
    </div>

    <script>
    let recognition;
    let timer = null;

    try {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SR();
        recognition.lang = "ja-JP";
        recognition.interimResults = true;

        recognition.onstart = () => {
            document.getElementById("voiceBtn").classList.add("recording");
        };

        recognition.onend = () => {
            document.getElementById("voiceBtn").classList.remove("recording");
        };

        recognition.onresult = (e) => {
            const text = e.results[0][0].transcript;
            document.getElementById("userInput").value = text;

            if (timer) clearTimeout(timer);
            timer = setTimeout(() => { sendMessage(); }, 5000);
        };
    } catch(e) {}

    document.getElementById("voiceBtn").onclick = () => {
        try { recognition.start(); } catch(e){}
    };

    document.getElementById("sendBtn").onclick = () => sendMessage();

    function sendMessage() {
        const text = document.getElementById("userInput").value.trim();
        if (!text) return;

        document.getElementById("responseArea").innerHTML = "ゆうくんが考え中…";

        fetch("/talk", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ message: text })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("responseArea").innerHTML = data.reply;

            const p = document.getElementById("voicePlayer");
            p.style.display = "block";
            p.src = data.audio_url + "?t=" + Date.now();
            p.load();
            setTimeout(() => p.play(), 120);
        });
    }
    </script>
</body>
</html>
