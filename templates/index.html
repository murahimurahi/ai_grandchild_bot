<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おはなし横丁</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="{{ season }}">
  <div class="container">
    <h1>おはなし横丁</h1>
    <p class="desc">気軽に話して、心を整える場所です。</p>

    <div id="reminder" class="reminder hidden">👋 こんにちは、今日も少しお話ししましょうか？</div>

    <div id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="今日はどんな一日でしたか？">
      <button id="sendBtn">話す</button>
    </div>

    <div class="buttons">
      <button id="fontPlus">文字＋</button>
      <button id="fontMinus">文字−</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = role;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const message = input.value.trim();
      if (!message) return;
      appendMessage("user", "👤 " + message);
      input.value = "";

      fetch("/talk", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
      })
      .then(res => res.json())
      .then(data => {
        appendMessage("ai", "🤖 " + data.mood);
        appendMessage("ai", "💬 " + data.reply);
      });
    });

    // エンターキー対応
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    // フォントサイズ調整
    const fontPlus = document.getElementById("fontPlus");
    const fontMinus = document.getElementById("fontMinus");
    let size = 16;
    fontPlus.onclick = () => { size += 2; chatBox.style.fontSize = size + "px"; };
    fontMinus.onclick = () => { size = Math.max(12, size - 2); chatBox.style.fontSize = size + "px"; };

    // 今日も話そう通知
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("reminder").classList.remove("hidden");
      }, 2000);
    });
  </script>
</body>
</html>
