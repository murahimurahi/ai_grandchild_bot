<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おはなし横丁</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>おはなし横丁</h1>
        <p>ゆうくんと、やさしく話す時間だよ。</p>

        <!-- 入力欄 -->
        <textarea id="userInput" placeholder="話したいことを書いてね"></textarea>

        <div class="buttons">
            <button id="voiceBtn">🎤 音声入力</button>
            <button id="sendBtn">話しかける</button>
        </div>

        <!-- 返事 -->
        <div id="responseArea"></div>

        <!-- 音声プレイヤー -->
        <audio id="voicePlayer" controls preload="auto"
               style="width: 100%; margin-top: 20px; display:none;"></audio>

        <p style="margin-top:30px;">
            <a href="./logs">🗂 過去の会話カレンダーを見る</a>
        </p>
    </div>

    <script>
    /* ==========================================================
       🎤 音声入力（録音 → 自動送信 → 5秒固定）
       UI は一切変更せず内部処理だけ安定化
    ========================================================== */
    let recognition = null;
    let autoSendTimer = null;

    try {
        const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;

        recognition = new SpeechRecognition();
        recognition.lang = "ja-JP";
        recognition.interimResults = true;

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;

            // 入力欄に残す
            document.getElementById("userInput").value = text;

            // 既存タイマー解除
            if (autoSendTimer) clearTimeout(autoSendTimer);

            // 5秒後に自動送信
            autoSendTimer = setTimeout(() => {
                sendMessage();
            }, 5000);
        };

    } catch (err) {
        console.warn("音声認識が利用できないブラウザです:", err);
    }

    document.getElementById("voiceBtn").onclick = () => {
        if (recognition) {
            try {
                recognition.start();
            } catch (e) {
                console.warn("音声認識開始エラー:", e);
            }
        }
    };

    /* ==========================================================
       ✉️ メッセージ送信処理（内部安定化）
    ========================================================== */
    document.getElementById("sendBtn").onclick = () => {
        sendMessage();
    };

    async function sendMessage() {
        const text = document.getElementById("userInput").value.trim();
        if (!text) return;

        const responseArea = document.getElementById("responseArea");
        responseArea.innerHTML = "ゆうくんが考え中…";

        try {
            const res = await fetch("/talk", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await res.json();

            // テキスト返答表示
            responseArea.innerHTML = data.reply;

            // 音声プレイヤー再生
            const player = document.getElementById("voicePlayer");
            player.style.display = "block";
            player.src = data.audio_url + "?t=" + Date.now();

            // 音途切れ防止：load → 少し待ってから play
            player.load();
            setTimeout(() => {
                player.play().catch(e => console.warn("再生エラー:", e));
            }, 150);

        } catch (err) {
            responseArea.innerHTML =
                "ごめんね、うまく返事ができなかったみたい。もう一度お願いしてもいい？";

            console.error("通信エラー:", err);
        }
    }
    </script>

</body>
</html>
