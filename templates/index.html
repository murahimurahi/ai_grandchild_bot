<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>おはなし横丁</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <h1>おはなし横丁</h1>
    <p class="desc">やさしく話せる、あたたかい時間をどうぞ。</p>

    <form id="characterForm">
      <label><input type="radio" name="character" value="みさちゃん（孫娘）" checked> みさちゃん（孫娘）</label>
      <label><input type="radio" name="character" value="ゆうくん（孫息子）"> ゆうくん（孫息子）</label>
      <label><input type="radio" name="character" value="ソウタ（息子）"> ソウタ（息子）</label>
    </form>

    <ol class="steps">
      <li>思ったことを一言つぶやく。</li>
      <li>「話しかける」または音声入力で話します。</li>
      <li>AIがすぐにやさしく返してくれます。</li>
    </ol>

    <textarea id="userInput" placeholder="こんにちは など…"></textarea>

    <div class="buttons">
      <button id="micBtn" class="mic">🎙 音声入力</button>
      <button id="sendBtn" class="talk">話しかける</button>
    </div>

    <div id="responseBox">
      <p id="responseText"></p>
      <audio id="voicePlayer" controls></audio>
    </div>
  </main>

  <script>
    const userInput = document.getElementById("userInput");
    const responseText = document.getElementById("responseText");
    const voicePlayer = document.getElementById("voicePlayer");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");

    // テキスト送信
    sendBtn.onclick = async () => {
      const text = userInput.value.trim();
      if (!text) return;
      const character = document.querySelector('input[name="character"]:checked').value;
      const res = await fetch("/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, character })
      });
      const data = await res.json();
      if (data.message) responseText.textContent = data.message;
      if (data.audio_url) {
        voicePlayer.src = data.audio_url;
        voicePlayer.play();
      }
    };

    // 音声入力
    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ja-JP";
      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        userInput.value = transcript;
      };
      micBtn.onclick = () => recognition.start();
    } else {
      micBtn.disabled = true;
      micBtn.textContent = "🎙 音声非対応";
    }
  </script>
</body>
</html>
