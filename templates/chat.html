<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おはなし横丁</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/chat.js" defer></script>
</head>

<body>
    <div class="chat-container">
        <h2>おはなし横丁</h2>
        <p class="subtitle">ゆうくんと、楽しく話す時間だよ。</p>

        <div id="chat-box" class="chat-box"></div>

        <input id="chat-input" class="chat-input" placeholder="メッセージを入力してね">
        <button id="send-btn" class="send-btn">送信</button>

        <button id="voice-btn" class="voice-btn">🎤 音声入力</button>

        <div id="voice-log-area" class="voice-log-area"></div>
    </div>
</body>
</html>
