<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おはなし横丁</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/chat.js"></script>
</head>

<body>
<div class="chat-container">

    <h2 class="title">おはなし横丁</h2>
    <p class="subtitle">ゆうくんと、楽しく話す時間だよ。</p>

    <!-- 吹き出しUI -->
    <div id="messages" class="messages"></div>

    <!-- 音声ログ -->
    <div id="voice-logs" class="voice-logs"></div>

    <!-- 入力＆ボタン -->
    <div class="input-row">
        <input id="textInput" type="text" placeholder="メッセージを入力してね">
        <button id="sendBtn">送信</button>
    </div>

    <button id="voiceBtn" class="voice-button">🎤 音声入力</button>

</div>
</body>
</html>
