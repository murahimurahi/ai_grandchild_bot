<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おはなし横丁</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="chat-container">

    <!-- ヘッダー（名称は“今のまま”） -->
    <div class="chat-header">
        <h2>おはなし横丁</h2>
        <p class="chat-sub">ゆうくんと、ゆっくりお話ししましょう。</p>
    </div>

    <!-- メッセージ表示欄 -->
    <div id="messages" class="messages"></div>

    <!-- 音声ログ -->
    <div id="voice-logs" class="voice-logs"></div>

    <!-- 入力欄（下部固定） -->
    <div class="input-area">
        <input id="textInput" type="text" placeholder="入力または音声で話しかけてください…">
        <button id="sendBtn">送信</button>
    </div>

    <!-- 音声入力ボタン（黄色の長方形・あなたの希望通り） -->
    <button id="voiceBtn" class="voice-button">🎤 音声入力</button>

</div>

<script src="/static/chat.js"></script>
</body>
</html>
