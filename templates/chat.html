<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おはなし横丁</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="chat-container">

    <h1 class="title">おはなし横丁</h1>
    <p class="subtitle">ゆうくんと、楽しく話す時間だよ。</p>

    <div id="messages" class="messages"></div>

    <div class="input-area">
        <input id="textInput" type="text" placeholder="メッセージを入力してね">
        <button id="sendBtn">送信</button>
    </div>

    <button id="voiceBtn" class="voice-button">🎤 音声入力</button>

    <div id="voice-log-area" class="voice-log-area"></div>

</div>

<script src="/static/chat.js"></script>
</body>
</html>
