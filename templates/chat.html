<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おはなし横丁 - チャット</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-wrapper">

        <h1 class="chat-title">おはなし横丁</h1>
        <p class="chat-subtitle">ゆうくんと、楽しく話す時間だよ。</p>

        <div id="chatWindow" class="chat-window"></div>

        <div class="input-row">
            <button id="voiceBtn" class="voice-btn">🎤 音声入力</button>
            <button id="sendBtn" class="send-btn">話しかける</button>
        </div>

        <p class="hint">
            📌 音声入力は5秒話すと自動で送信されるよ。<br>
            📁 下のカレンダーから過去の会話も見られるよ。
        </p>

        <p><a href="/logs" class="log-link">📂 過去の会話カレンダーを見る</a></p>

        <div id="voiceLogs" class="voice-log-box"></div>

    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
